<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAQ: Discover our selection of wines, beers and spirits online</title>
    <script src="js/jquery-3.6.4.slim.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <script src="js/jquery.fitvids.js"></script>
    <link rel="stylesheet" href="css/rangesample.css">
</head>
<body>
    <div class="filter">
        <div>
            <ul>
                <li>
                    <strong class="active">Sugar content</strong>
                    <div class="cp range" id="sugar">
                        <div class="range-price">      
                            <div>
                                <label for="min">Min (g/L)</label>
                                <input type="number" id="min" value="1" readonly>
                            </div>
                            <div>
                                <label for="max">Max (g/L)</label>
                                <input type="number" id="max" value="271" readonly>
                            </div>   
                        </div>
                        <div class="range-slider">
                            <span class="range-selected"></span>
                        </div>
                        <div class="range-input">
                            <input type="range" class="rangemin" min="1" max="271" value="1" step="1">
                            <input type="range" class="rangemax" min="1" max="271" value="271" step="1">
                        </div>
                    </div>
                </li>
                <li>
                    <strong class="active">Degree of alcohol</strong>
                    <div class="cp range" id="alcohol">
                        <div class="range-price">      
                            <div>
                                <label for="minPer">Min (%)</label>
                                <input type="number" id="minPer" value="10" readonly>
                            </div>
                            <div>
                                <label for="maxPer">Max (%)</label>
                                <input type="number" id="maxPer" value="16" readonly>
                            </div>   
                        </div>
                        <div class="range-slider">
                            <span class="range-selected"></span>
                        </div>
                        <div class="range-input">
                            <input type="range" class="rangemin" min="10" max="16" value="10" step="1">
                            <input type="range" class="rangemax" min="10" max="16" value="16" step="1">
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>    
    <script src="js/rangesample.js"></script>
</body>
</html>
